<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="front">
                    <img src="images/map.png" class="img-map">
                    <div class="row">
                        <img src="images/chip.png" width="60px">
                        <img src="images/visa.png" width="80px">
                    </div>
                    <div class="row card-num">
                        <p>5432</p>
                        <p>2647</p>
                        <p>9864</p>
                        <p>1905</p>
                    </div>
                    <div class="row card-holder">
                        <p>CARD HOLDER</p>
                        <P>VALID TILL</P>
                    </div>
                    <div class="row name">
                        <p>MOHD NIZAMUDDIN</p>
                        <P>10 / 25</P>
                    </div>

                </div>
                <div class="back">
                    <img src="images/map.png" class="img-map">
                    <div class="bar"></div>
                    <div class="row card-cvv">
                        <div>
                            <img src="images/pattern.png">
                        </div>
                        <p>333</p>
                    </div>
                    <div class="row card-text">
                        <p>Falisha Nizam,Ramzeena,Amaan,Rayaan,Zaara,Nizamuudin & Zaheeruddin</p>
                    </div>
                    <div class="row signature">
                        <p>COUSTOMER SIGNATURE</p>
                        <img src="images/visa.png" width="80px">
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
